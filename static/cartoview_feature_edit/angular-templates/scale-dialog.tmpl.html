<md-dialog aria-label="Attributes Table">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Scalebar Configrations</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons">clear</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row" layout-align="center center" style="margin-bottom: 10px">{{ message }}</div>
                <form name="myForm" role="form">
                    <div layout-gt-xs="row">
                        <div layout="row" layout-align="start" flex>
                            <md-input-container flex="50">
                                <label>minWidth</label>
                                <input type="number" ng-model="scalebar_config.width" ng-init="scalebar_config.width=64"
                                       name="width" required/>
                            </md-input-container>

                            <md-input-container flex="50">
                                <label>Units</label>
                                <md-select name="units" ng-model="scalebar_config.units" required>
                                    <md-option value="metric" selected>metric</md-option>
                                    <md-option value="degrees">degrees</md-option>
                                    <md-option value="imperial">imperial</md-option>
                                    <md-option value="nautical">nautical</md-option>
                                    <md-option value="us">us</md-option>
                                </md-select>
                                <div class="errors" ng-messages="myForm.units.$error">
                                    <div ng-message="required">Required</div>
                                </div>
                            </md-input-container>
                        </div>
                    </div>
                    <md-button ng-click="answer(scalebar_config)" class="md-raised md-primary">Confirm</md-button>
                </form>
            </div>

        </md-dialog-content>
    </form>
</md-dialog>
