<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>{{ instance.title }}</title>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en,Object.assign"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
    .no-js #loader { display: none;  }
    .js #loader { display: block; position: absolute; left: 100px; top: 0; }
    .se-pre-con {
    	position: fixed;
    	left: 0px;
    	top: 0px;
    	width: 100%;
    	height: 100%;
    	z-index: 9999;
    	background: url({{ STATIC_URL }}cartoview_feature_edit/pre_loading.gif) center no-repeat #fff;
    }
    </style>
</head>
<body>
<div class="se-pre-con"></div>
<div id='main'></div>
<script type="text/javascript">
    var configURL = "/maps/25/data";
    var PROXY_URL = "";
    var geoserver_url="http://localhost/geoserver/";
</script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
<script src="{{ STATIC_URL }}cartoview_feature_edit/dist/Viewer.bundle.js"></script>
<script>
    $(window).load(function() {
    $(".se-pre-con").fadeOut("slow");;
    });
</script>
</body>
</html>
